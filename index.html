<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .success {
            color: green;
            font-size: 1.1em;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="confirmEmail">Confirme o E-mail:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <small>A senha deve ter no mínimo 8 caracteres, <br> 1 letra maiúscula e 1 número.</small>
        </div>
        <div class="form-group">
            <button type="submit">Cadastrar</button>
        </div>
    </form>

    <div id="message" class="hidden"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('click', function (event) {
            event.preventDefault();


            document.getElementById('message').innerHTML = '';
            document.getElementById('message').classList.remove('success', 'error');


            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const confirmEmail = document.getElementById('confirmEmail').value.trim();
            const password = document.getElementById('password').value.trim();


            if (!name || !email || !confirmEmail || !password) {
                showMessage('Todos os campos são obrigatórios.', 'error');
                return;
            }


            if (email !== confirmEmail) {
                showMessage('Os e-mails digitados não coincidem.', 'error');
                return;
            }


            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);

            if (password.length < minLength || !hasUpperCase || !hasNumber) {
                showMessage('A senha deve ter no mínimo 8 caracteres, 1 letra maiúscula e 1 número.', 'error');
                return;
            }


            showMessage('Cadastro realizado com sucesso!', 'success');
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.classList.add(type);
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
